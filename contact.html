    <script>
        //This function allows a set of options to be passed through a datetime format class to fetch a specific time from a specific place around the world, UK in our case and appends it to our text.
        function setTimezoneTime()
        {
            let options = {
            timeZone: 'Europe/London',
            hour: 'numeric',
            minute: 'numeric',
            },
            formatter = new Intl.DateTimeFormat([], options);

            document.getElementById("timecontents").innerHTML = "You can contact us via email, we check it daily between 9am-5pm in the UK timezone:<br>webadmin@computerinfo.com<br><br>Time for us currently: " + formatter.format(new Date());
        }
